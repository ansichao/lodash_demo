<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

<script src="lodash.min.js"></script>
<script>
    var list=[1,2,5,3,2]
    var dropWhile= _.dropWhile(list,function(n){
        return n<5
    });
    console.log(dropWhile);
    var dropRightWhile= _.dropRightWhile(list,function(n){
        return n<5;
    })
    console.log(dropRightWhile);
</script>
</body>
</html>
